<div class="container">
    <div class="row" >
            <div class="col-md-12 d-flex justify-content-center mt-4 mb-4">
                <h1>Resultados do Filtro</h1>
            </div>
        <div class="col-md-3 mb-5"
          *ngFor="let item of listaProduto | paginate: { itemsPerPage: 16, currentPage: paginaAtual }; let i = index">
          <div class="box" style="width: 14rem;">
            <div class="box-body">
              <h5 class="card-title text-center"></h5>
            </div>
            <div class="slide-img">
              <img alt="1" src={{item.foto}} style="max-width: 100%; max-height: 100%;">
              <!--overlayer---------->
              <div class="overlay">
                <!--buy-btn------>
                <a [routerLink]="['/produto', item.idProduto]" class="buy-btn">Ver +</a>
              </div>
            </div>
            <!--detail-box--------->
            <div class="detail-box">
              <!--type-------->
              <div class="type">
                <a href="#">{{item.nome}}</a>
                <span>Quantidade:{{item.quantidade}}</span>
              </div>
              <!--price-------->
    
              <a href="#" class="price">R${{item.preco}}</a>
    
            </div>
          </div>
        </div>
        
      </div>
      <div class="col d-flex justify-content-end align-items-end mb-5 mt-2">
        <pagination-controls (pageChange)="paginaAtual = $event" previousLabel="Anterior" nextLabel="PrÃ³ximo">
        </pagination-controls>
    
      </div>
</div>
