<div class="modal fade" id="exampleModal3" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
    <div class="modal-dialog">
      <div class="modal-content bg-dark text-white">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Alterar anuncio</h5>
          <button type="button" class="close " data-dismiss="modal" aria-label="Close" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-light" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

<div class="modal-body">
    <div class="form-group">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nome do produto</label>
                <input type="text" class="form-control" id="nomeProduto" placeholder="Ex: Blusa de frio"
                    [(ngModel)]="produto.nome" [ngModelOptions]="{standalone: true}" >
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Quantidade</label>
                <input type="number" class="form-control" id="nomeProduto" placeholder="Ex: 1"
                    [(ngModel)]="produto.quantidade" [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Valor</label>
                <input type="number" class="form-control" id="nomeProduto" placeholder="Ex: 100" default="0"
                    [(ngModel)]="produto.preco" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="col-md-12 d-flex justify-content-start mb-2">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                    <label class="form-check-label" for="inlineCheckbox1">Doação</label>
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Foto do produto</label>
                <input type="text" class="form-control" id="nomeProduto" [(ngModel)]="produto.foto"
                    [ngModelOptions]="{standalone: true}">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">Tamanho do produto</label>
                <select class="form-control" id="exampleFormControlSelect1" >
                    <option>P</option>
                    <option>M</option>
                    <option>G</option>
                </select>
            </div>


            <div class="form-group">
                <label for="exampleFormControlSelect1">Tipo de peça</label>
                <select class="form-control" id="exampleFormControlSelect1"
                    [(ngModel)]="categoria.tipo" [ngModelOptions]="{standalone: true}">
                    <option>1</option>
                    <option>Calçado</option>
                    <option>Acessorio</option>
                </select>
            </div>

            <div class="row">
                <div class="col-md-6 d-flex justify-content-end">
                    <div class="form-check">

                        <label class="form-check-label  mr-4" for="exampleRadios1">
                            Masculino
                        </label>
                        <input class="form-check-input" type="radio" name="exampleRadios"
                            id="exampleRadios1" value="option1" >
                    </div>

                </div>
                <div class="col-md-6">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="exampleRadios"
                            id="exampleRadios2" value="option2" >
                        <label class="form-check-label" for="exampleRadios2">
                            Feminino
                        </label>
                    </div>
                </div>

                <div class="col-md-12 mt-3 d-flex justify-content-center">
                    <div class="w-50 d-flex justify-content-center">
                        <button class="btn btn-outline-success" (click)="salvar()">Atualizar Produto</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
